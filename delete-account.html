<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title></title>
  <style>
    body{
      background-image:url('front-image.jpg');
      background-attachment:fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }
    h2, p, label, li, th, td{
      color: white;
      font-family: monospace;
    }
  </style>
</head>

<body>
 <p>Introduce tu contraseña para confirmar el borrado de tu cuenta</p>
 <label>Password</label>
 <input type="text" name="password" id="password">
 <button id="confirm">Confirmar</button>
 <script>
   let confirm=document.getElementById('confirm');
   confirm.addEventListener('click', async ()=>{
     let password=document.getElementById('password').value;
     data={password: password};
     let request=await fetch('/delete-account', {method: 'DELETE', headers: {'Content-Type': 'application/json'}, body: JSON.stringify
       (data)});
     let respone=await request.json();
     if (respone.message==='Successful operation'){
       alert('Usuario eliminado');
     } else{
       alert('Ha ocurrido un error. Contraseña no valida o error interno del servidor.');
     }
   });
 </script>
</body>
</html>
